<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>

</head>

<body>
    <header>
        <h1>Product List</h1>
    </header>

    <main>
        <!-- {% block content %} -->
        <ul>
            {% for product in products %}
            <li>[{{ product.id }}] {{ product.name }} {{ product.description }} {{product.price}} {{product.stock}} {{product.category}}</li>
            {% endfor %}
        </ul>
        <!-- {% endblock %} -->
    </main>
    <footer>
        <p>&copy; 2024 Education Django App for PD322</p>
    </footer>
</body>

</html>
